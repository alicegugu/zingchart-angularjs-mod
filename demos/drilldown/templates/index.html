<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<!--<script src="http://cdn.zingchart.com/zingchart.min.js"></script>-->
	<script src="http://cdn.zingchart.com/zingchart.min.js"></script>
	<script src="/cdn/zingchart-angularjs-mod.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script>
		zingchart.MODULESDIR = "http://cdn.zingchart.com/modules/";
	</script>
	<script src="{{url_for('static', filename='js/app.js')}}"></script>
	<title> Drilldown example
	</title>
	<style type="text/css" style="display: none">
		.row > div {
			padding: 0px;
			margin: 0px;
			border: 0px solid red;
		}
	</style>
</head>

<body ng-app="app">
	<div ng-controller="MainController">

		<select title="Select flower feature" types="myTypes" on-select="onSelectFlowerFeature(title)"></select>
		<zingchart id="boxplot" zc-height="800" zc-width="800" zc-on-click-node="zcOnClickNode(p)" zc-url="boxplotUrl"></zingchart>

		<div class="container" style="float:left">
			<div class="row no-pad" style="float:left">
				<div class="col-md-3">
					<zingchart id="scatter0" zc-height="200" zc-width="200" zc-url="url0"></zingchart>
				</div>
				<div class="col-md-3">
					<zingchart id="scatter1" zc-height="200" zc-width="200" zc-url="url1"></zingchart>
				</div>

				</div>
				<div class="col-md-3">
					<zingchart id="scatter3" zc-height="200" zc-width="200" zc-url="url3"></zingchart>
				</div>
			</div>
			<div class="row" style="float:left">
				<div class="col-md-3 nopadding">
					<zingchart id="scatter4" zc-height="200" zc-width="200" zc-url="url4"></zingchart>
				</div>
				<div class="col-md-3 nopadding">
					<zingchart id="scatter5" zc-height="200" zc-width="200" zc-url="url5"></zingchart>
				</div>
				<div class="col-md-3 nopadding">
					<zingchart id="scatter6" zc-height="200" zc-width="200" zc-url="url6"></zingchart>
				</div>
				<div class="col-md-3 nopadding">
					<zingchart id="scatter7" zc-height="200" zc-width="200" zc-url="url7"></zingchart>
				</div>
			</div>
			<div class="row" style="float:left">
				<div class="col-md-3 nopadding">
					<zingchart id="scatter8" zc-height="200" zc-width="200" zc-url="url8"></zingchart>
				</div>
				<div class="col-md-3 nopadding">
					<zingchart id="scatter9" zc-height="200" zc-width="200" zc-url="url9"></zingchart>
				</div>
